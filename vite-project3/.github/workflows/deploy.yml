name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]   # 你用哪個主分支就寫哪個
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: vite-project3/dist   # <-- 注意這裡要改成子資料夾(專案其實是在 子資料夾 vite-project3/ 裡面，而不是 repo 根目錄。)(下次要注意)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
